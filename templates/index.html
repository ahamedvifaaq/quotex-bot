<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotex Bot Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="icon">âš¡</span>
                <h1>Quotex Bot <span class="highlight">Pro</span></h1>
            </div>
            <div class="status-badge">
                <span class="dot"></span> Live
            </div>
        </header>

        <main>
            <!-- Stats Cards -->
            <section class="stats-grid">
                <div class="card stat-card">
                    <h3>Total Trades</h3>
                    <p class="value" id="total-trades">0</p>
                </div>
                <div class="card stat-card">
                    <h3>Win Rate</h3>
                    <p class="value" id="win-rate">0%</p>
                    <div class="progress-bar">
                        <div class="fill" id="win-rate-bar" style="width: 0%"></div>
                    </div>
                </div>
                <div class="card stat-card">
                    <h3>Total Profit</h3>
                    <p class="value" id="total-profit">$0.00</p>
                </div>
            </section>

            <!-- Charts & Recent Trades -->
            <section class="dashboard-grid">
                <div class="card chart-container">
                    <h2>Performance Analytics</h2>
                    <canvas id="performanceChart"></canvas>
                </div>
                
                <div class="card recent-trades">
                    <h2>Recent Activity</h2>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Asset</th>
                                    <th>Direction</th>
                                    <th>Amount</th>
                                    <th>Result</th>
                                    <th>Profit</th>
                                    <th>Time</th>
                                </tr>
                            </thead>
                            <tbody id="trades-body">
                                <!-- Trades will be injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
